<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <style type="text/css">

        :after,
        :before{
            box-sizing: border-box;
        }
        * {
            margin: 0;
            padding: 0;
        }

        .container{
              width: 90%;
              margin: 0 auto;
        }

        .row{
            display:flex;
            flex-wrap: wrap;
        }

        [class*='col-'] {
            flex:1;
            border: .2rem solid aqua;
            box-sizing: border-box;
            background: blue;
            height: 18rem;
        }

        [class*='co-'] {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            background: lime;
            min-height: 90px;
            border: 1px solid #EEE;
        }

        .co-1{
            flex:0 0 33.33%;
        }

        @media only screen and (min-width : 320px) {
            .col-xs-12 {
                flex:0 0 100%;
            }

        }

        @media only screen and (min-width : 768px) {
            .col-md-6 {
                flex:0 0 50%;
            }
        }

        @media only screen and (min-width : 992px) {
            .col-lg-4 {
                flex:0 0 33.33%;
            }
        }

        @media only screen and (min-width : 1200px) {
            .col-xl-3 {
                flex: 0 0 25%;
            }
        }

        .type{
            color: #F1F3F4 ;
            font-size:40px;
            word-break:break-all;


        }

        .card{
            height:17rem;
            text-align: center;
            padding: .2rem;

        }

        .card img {
            width:100%;
            height:100%;
            border-radius: .5rem;
        }
        </style>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3">
              <div class="card">
              <img src="5.jpg"/>
          </div>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3">
              <div class="card">
                  <p class="type">testtesttesttesttesttesttesttesttesttest
                                  testtesttesttesttesttesttesttesttesttest</p>
              </div>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3">
              <div class="card">
                  <div class="co-1">
                  </div>
                  <div class="co-1">
                  </div>
                  <div class="co-1">
                  </div>

              </div>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3">
          </div>
      </div>
  </div>
</body>
</html>
